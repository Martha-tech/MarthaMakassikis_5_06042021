<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="photographer.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fffc96f8f9.js" crossorigin="anonymous"></script>
    <link rel="icon" href="assets/images/favicon.ico">
    <title>Fisheye - photographe </title>
  </head>

  <body>
    <header>
      <div class="logo"><a href="index.html"><img src="assets/images/logo.png" class="logo" /></a></div>
    </header>

    <main id="main">
        <div class="photograph-header">
               
        </div>
        <div class="sorting">
          <form>
            <label for="sorting-select"> Trier par   
              <select name="sorting" id="sorting-select">
                <option value="" selected disabled hidden></option>
                <option value="popularity" class="sortByPopularity">Popularité</option>
                <option value="date" class="sortByDate">Date</option>
                <option value="title" class="sortByTitle">Titre</option>
              </select>
            </label>
          </form>
        </div>
        <div class="mediaList">
          <!-- HTML généré à partir du fichier "photographer.js" -->
        </div>
        <div class="photographerLikes">
          <!-- HTML généré à partir du fichier "photographer.js" -->
        </div>
    </main>

    <div id="contact_modal">
        <div class="modal">
            <header class="modal_header">
              <h2>Contactez-moi</h2> 
              <span class="close_modal" onclick="closeModal()"><i class="fas fa-times"></i></span>
              <!--<p class="photographer_name"></p>-->
            </header>
            <form>
                <div>
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom"/>
                </div>
                <div>
                  <label for="nom">Nom</label>
                  <input type="text" id="nom"/>
                </div>
                <div>
                  <label for="email">Email</label>
                  <input type="text" id="email"/>
                </div>
                <div>
                  <label for="message">Votre message</label>
                  <textarea id="message"></textarea>
                </div>
                <button class="contact_button">Envoyer</button>
            </form>
        </div>
    </div>

    <!--lightbox-->
    <div class="lightbox">
      <span class="lightbox__close" onclick="closeLightbox()"><i class="fas fa-times"></i> </span>
      <a class="lightbox__prev" >&#10094;</a>
      <a class="lightbox__next" >&#10095;</a>
      <div class="lightbox__container">
        <img class= "hiddenImage" src="Photos/Ellie Rose Wilkens/Architecture_Connected_Curves.jpg" alt="Connected Curves">
        <video class= "hiddenVideo" src="Photos/Ellie Rose Wilkens/Sport_Tricks_in_the_air.mp4" alt="Tricks in the Air" controls></video>
        <div class="lightbox__caption"></div>
      </div>
      
      
    </div>
    

    <script src="photographer.js"></script>
    <script src="contactForm.js"></script>
  </body>
  
</html>
